{% extends 'base.html' %}
{% load static %}
{% block title %}
  Checkout
{% endblock %}
{% block content %}
  <!-- inner page section -->
  <section class="inner_page_head">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="full">
            <h3>Checkout</h3>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end inner page section -->

  <section class="container my-5">
    <div class="row g-4">
      <!-- Billing Details Card -->
      <div class="col-lg-7">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h4 class="mb-4 border-bottom pb-2">Billing Details</h4>

            <form method="POST">
              {% csrf_token %}
              <input type="hidden" name="price" value="{{ entered_price }}" />
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label fw-semibold">Full Name</label>
                  <input type="text" class="form-control rounded-0" name="full_name" placeholder="John Doe" required />
                </div>

                <div class="col-md-6">
                  <label class="form-label fw-semibold">Phone Number</label>
                  <input type="tel" class="form-control rounded-0" name="phone_number" placeholder="+1234567890" required />
                </div>

                <div class="col-md-6">
                  <label class="form-label fw-semibold">Email Address</label>
                  <input type="email" class="form-control rounded-0" name="email" placeholder="email@example.com" required />
                </div>

                <div class="col-md-6">
                  <label class="form-label fw-semibold">City</label>
                  <input type="text" class="form-control rounded-0" name="city" placeholder="City Name" required />
                </div>

                <div class="col-12">
                  <label class="form-label fw-semibold">Shipping Address</label>
                  <textarea class="form-control rounded-0" name="shipping_address" rows="3" placeholder="Street, Building, Area" required></textarea>
                </div>
              </div>

              <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" name="paymentMethod" id="paypal" checked disabled />
                <label class="form-check-label" for="paypal">PayPal</label>
              </div>

              <div class="card shadow-sm border-0 mt-4">
                <div class="card-body">
                  <h5 class="mb-3 border-bottom pb-2">Order Summary</h5>

                  <div class="d-flex justify-content-between mb-2">
                    <span class="text-muted">Subtotal</span>
                    <span>${{ cart_total }}</span>
                  </div>
                  <div class="d-flex justify-content-between mb-2">
                    <span class="text-muted">Shipping</span>
                    <span>Free</span>
                  </div>
                  <div class="d-flex justify-content-between fw-bold border-top pt-2">
                    <span>Total</span>
                    <span>${{ cart_total }}</span>
                  </div>

                  <div class="text-end mt-4">
                    <button class="btn w-100 py-2" style="background-color: #f7444e; color: white; border-radius: 0px;">Place Order</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
